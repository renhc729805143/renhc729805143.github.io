<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<!--
	可以通过meta 标签去进行一个控制.
never 绝不，没有这个Referer 的请求头.
	-->
	<meta name="referrer" content="never">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./less/main.css">
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-route.js"></script>
	<script src="script/app.js"></script>
</head>
<body>
	<div class="viewport" ng-app="YIKEApp">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller="NavsController">
			<dl>
				<!--登录-->
				<dt class="login">
					<div class="avatar">
						<img src="./images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<!--导航栏-->
				<dd class="active" ng-repeat="nav in navs">
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle()">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
				  <div ng-view></div>
			</div>
		</div>
	</div>
	<!--用来去处理这个动画.-->
	<!--<script src="./libs/toggle.js"></script>-->
</body>
</html>
